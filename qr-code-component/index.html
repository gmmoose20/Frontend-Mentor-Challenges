<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./public/styles.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-lightGray font-outfit">
    <main class="h-screen flex justify-center items-center">
      <article
        class="p-[15px] min-h-max w-80 rounded-2xl bg-white text-center sm:"
      >
        <figure>
          <img
            class="w-72 h-72 rounded-xl"
            src="./public/images/image-qr-code.png"
          />
        </figure>
        <h1
          class="text-xl font-bold mt-[30px] mb-4 px-[20px] text-darkBlue sm:px-[30px]"
        >
          Improve your front-end skills by building projects
        </h1>
        <p class="text-sm font-normal px-[25px] mb-6 text-grayishBlue">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/gmmoose20">Gm S.</a>.
    </footer>
  </body>
</html>
