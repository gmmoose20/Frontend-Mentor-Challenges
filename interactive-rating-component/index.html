<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <!-- Javascript -->
    <script
      src="./script.js"
      defer></script>

    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="./css/main.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(217, 12%, 63%);
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="bg-nVeryDarkBlue">
    <!-- Rating state start -->
    <main
      class="grid min-h-screen w-screen place-items-center bg-nVeryDarkBlue font-overpass">
      <article
        class="rating-container start-article flex h-articleH w-articleW flex-col rounded-2xl bg-gradient-radial px-6 pb-10 sm:rounded-[30px] sm:px-8 sm:pb-0">
        <div
          class="flex h-32 w-10 items-center justify-center rounded-[50%] bg-nDarkBlue sm:h-12 sm:w-12">
          <img
            class="w-3.5 sm:w-4"
            src="./images/icon-star.svg"
            alt="Star Icon" />
        </div>
        <h1
          class="mt-4 mb-1 text-lg font-bold text-white sm:mt-[30px] sm:mb-0 sm:text-xl">
          How did we do?
        </h1>
        <p
          class="text-sm leading-[22.5px] text-nLightGrey sm:mt-2 sm:text-base sm:leading-[24px]">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul
          class="mt-6 mb-5 flex w-full justify-between text-sm font-bold text-nMediumGrey sm:mb-8 sm:text-base">
          <li class="rate">1</li>
          <li class="rate">2</li>
          <li class="rate">3</li>
          <li class="rate">4</li>
          <li class="rate">5</li>
        </ul>
        <button
          id="send"
          class="h-36 w-full rounded-full bg-primary text-sm font-bold uppercase tracking-[0.13em] text-white transition-colors ease-linear hover:bg-white hover:text-primary sm:h-[45px] sm:text-[15px]">
          Submit
        </button>
      </article>

      <!-- Rating state end -->

      <!-- Thank you state start -->

      <!-- You selected -->
      <!-- Add rating here -->
      <!--      out of 5 Thank you! We appreciate you taking the time to give a rating. If
      you ever need more support, don’t hesitate to get in touch! -->

      <!-- Thank you state end -->
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/gmmoose20">Gm S.</a>.
    </footer>
  </body>
</html>
