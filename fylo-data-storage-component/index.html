<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 20px;
        position: fixed;
        bottom: 0px;
      }
      .attribution a {
        /* color: hsl(228, 45%, 44%); */
        color: hsl(243, 100%, 93%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="component-container">
        <div class="logo-container">
          <img src="./images/logo.svg" alt="logo" />

          <div class="icon-container">
            <a href="#">
              <img src="./images/icon-document.svg" alt="document" />
            </a>
            <a href="#">
              <img src="./images/icon-folder.svg" alt="folder" />
            </a>
            <a href="#">
              <img src="./images/icon-upload.svg" alt="upload" />
            </a>
          </div>
        </div>

        <div class="progressbar-container">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <span class="bar"><span class="pbar"></span></span>
          <div class="status">
            <small>0 GB</small>
            <small>1000 GB</small>
          </div>
          <div class="bubble">
            <p>
              185
            </p>
            <span><small>GB LEFT</small></span>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Gm Awesome</a>.
      </div>
    </main>
  </body>
</html>
